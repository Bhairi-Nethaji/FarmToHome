<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <li>
        <a class="home" href="./index.html"
          ><i class="fa-solid fa-house-chimney"></i
        ></a>
      </li>
      <li><a href="./about.html">About</a></li>
      <li>
        <ul class="category">
          <li><a href="#fruit">Fruits</a></li>
          <li><a href="#vegetable">Vegetables</a></li>
          <li><a href="#leafy">Leafy Vegetables</a></li>
          <li><a href="#pulse">Pulses</a></li>
          <li><a href="#grain">Grains</a></li>
        </ul>
        <button id="open">
          Category <i class="fa-solid fa-angle-down"></i>
        </button>
        <button id="close">
          Category <i class="fa-solid fa-angle-up"></i>
        </button>
      </li>
      <li><a href="">Cart</a></li>
      <li>
        <a href="./login.html">Login</a>
        <!-- <a class="user" href=""><i class="fa-solid fa-user-tie"></i></a> -->
      </li>
      <li><a href="./register.html">Register</a></li>
    </nav>
    <div class="mainbox">
      <div class="box">
        <h1>Register</h1>
        <h3>Fill in the blanks to register for an account</h3>
        <form action="">
          <table class="table-content">
            <tr>
              <td class="one">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter User Name"
                />
              </td>
            </tr>
            <tr>
              <td class="one">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                />
              </td>
            </tr>
            <tr>
              <td class="one">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                />
              </td>
            </tr>
            <tr>
              <td class="one">
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Enter Phone no"
                />
              </td>
            </tr>
            <tr>
              <td class="one">
                <textarea
                  name="address"
                  id="address"
                  placeholder="Enter Address"
                ></textarea>
              </td>
            </tr>
          </table>
          <div class="register">
            <button>Register</button>
            <div class="register-in">
              <p>Reset your details?</p>
              <button>Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
